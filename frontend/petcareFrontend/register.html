<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Care Management - Register</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
     /* background: url("img/img3.jpg") no-repeat center center/cover;*/
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-card {
      max-width: 500px;
      width: 100%;
      background: rgb(89, 203, 248);
      /*background: url("img/img3.jpg") no-repeat center center/cover;*/
      height: 100vh;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 2rem;
    }
    .brand-logo {
      font-size: 2.5rem;
      color: #0d6efd;
    }
  </style>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/forms.css">

</head>
<body>

  <div class="register-card">
    <div class="text-center mb-4">
      <i class="bi bi-paw-fill brand-logo"></i>
      <h4 class="mt-2">Create Account</h4>
      <p class="text-muted">Join Pet Care Management</p>
    </div>

    <form action="backend/register.php" method="POST">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" id="firstName" name="first_name" class="form-control" placeholder="Enter first name" required>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" id="lastName" name="last_name" class="form-control" placeholder="Enter last name" required>
        </div>
      </div>

      <div class="mt-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
      </div>

      <div class="mt-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
      </div>

      <div class="mt-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirm_password" class="form-control" placeholder="Confirm password" required>
      </div>

      <div class="mt-3">
        <label for="role" class="form-label">Register As</label>
        <select id="role" name="role" class="form-select" required>
          <option value="" disabled selected>Choose role</option>
          <option value="owner">Pet Owner</option>
          <option value="vet">Veterinarian</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </div>
    </form>

    <div class="text-center mt-4">
      <p class="mb-0">Already have an account? 
        <a href="index.html" class="text-decoration-none">Login here</a>
      </p>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
