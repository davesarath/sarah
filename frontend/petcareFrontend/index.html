<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Care Management - Login</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: url("../img/img2.jpg") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    
    }
    .login-card {
      max-width: 400px;
      width: 100%;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 2rem;
      background-color:lavender 
    }
    .brand-logo {
      font-size: 2.5rem;
      color: #198754;
    }
  </style>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/admin.css">

</head>
<body>

  <div class="login-card text-center">
    <div class="mb-4">
      <i class="bi bi-paw-fill brand-logo"></i>
      <h4 class="mt-2">Pet Care Management</h4>
      <p class="text-muted">Login to continue</p>
    </div>

    <form action="backend/login.php" method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a href="forgot-password.html" class="text-decoration-none">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>

    <div class="mt-4">
      <p class="mb-0">Donâ€™t have an account? 
        <a href="register.html" class="text-decoration-none">Sign up</a>
      </p>
    </div>
  </div>
<script>
document.querySelector("form").addEventListener("submit", function(e) {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (email === "" || password === "") {
    e.preventDefault(); // stop form from submitting
    alert("Please fill in both email and password.");
  }
});
</script>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
