  <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form action="/manage_users" method="POST">
          <div class="modal-header">
            <h5 class="modal-title" id="addUserModalLabel">âž• Add New User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" name = "fullname" required placeholder="Enter full name">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name = "email" required placeholder="Enter email">
            </div>
            <div class="mb-3">
              <label class="form-label">Role</label>
              <select class="form-select" name = "role" required>
                <option selected disabled>Select role</option>
                <option>Admin</option>
                <option>Veterinarian</option>
                <option>Pet Owner</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Status</label>
              <select class="form-select" name = "status" required>
                <option>Active</option>
                <option>Inactive</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name = "password" required placeholder="Enter password">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">Save User</button>
          </div>
        </form>
      </div>

  <script>
   function viewUser(name, email, role, status) {
    alert(
      "User Details:\n" +
      "Name: " + name + "\n" +
      "Email: " + email + "\n" +
      "Role: " + role + "\n" +
      "Status: " + status
    );
  }

  function editUser(button) {
   
    let row = button.parentElement.parentElement;
    
   
    let name = row.cells[1].innerText;
    let role = row.cells[3].innerText;
    let status = row.cells[4].innerText;

    
    let newName = prompt("Edit Name:", name);
    let newRole = prompt("Edit Role (Admin/User):", role);
    let newStatus = prompt("Edit Status (Active/Inactive):", status);

    
    if(newName) row.cells[1].innerText = newName;
    if(newRole) row.cells[3].innerText = newRole;
    if(newStatus) row.cells[4].innerText = newStatus;

    alert("User updated! (simulated)");
  }

  function deleteUser(name) {
    if(confirm("Are you sure you want to delete " + name + "?")) {
      alert(name + " deleted! (simulated)");
    }
  }
</script>
