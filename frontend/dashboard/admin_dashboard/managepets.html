<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Pets - Pet Care System</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="admin.html">Admin Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  
  <div class="container mt-5">
    <h2 class="mb-4 text-center">üêæ Manage Pets</h2>

    
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addPetModal">
        ‚ûï Add New Pet
      </button>
    </div>

    
    <div class="card shadow-sm">
      <div class="card-body">
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Pet Name</th>
              <th>Type</th>
              <th>Breed</th>
              <th>Age</th>
              <th>Owner</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
       
            <tr>
              <td>1</td>
              <td>Buddy</td>
              <td>Dog</td>
              <td>Golden Retriever</td>
              <td>3 Years</td>
              <td>John Doe</td>
              <td>
       <a href="javascript:void(0)" class="btn btn-primary btn-sm" 
           onclick="viewPet('Buddy', 'Dog', 'Golden Retriever', '3 Years', 'John Doe')">View</a>
        <a href="javascript:void(0)" class="btn btn-warning btn-sm" 
           onclick="editPet(this)">Edit</a>
        <a href="javascript:void(0)" class="btn btn-danger btn-sm" 
           onclick="deletePet(this)">Delete</a>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Milo</td>
              <td>Cat</td>
              <td>Persian</td>
              <td>2 Years</td>
              <td>Jane Smith</td>
              <td>
              <a href="javascript:void(0)" class="btn btn-primary btn-sm" 
           onclick="viewPet('Milo', 'Cat', 'Persian', '2 Years', 'Jane Smith')">View</a>
                  <a href="javascript:void(0)" class="btn btn-warning btn-sm" 
           onclick="editPet(this)">Edit</a>
        <a href="javascript:void(0)" class="btn btn-danger btn-sm" 
           onclick="deletePet(this)">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

 
  <div class="modal fade" id="addPetModal" tabindex="-1" aria-labelledby="addPetModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h5 class="modal-title" id="addPetModalLabel">‚ûï Add New Pet</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Pet Name</label>
              <input type="text" class="form-control" placeholder="Enter pet name">
            </div>
            <div class="mb-3">
              <label class="form-label">Type</label>
              <select class="form-select">
                <option selected disabled>Select type</option>
                <option>Dog</option>
                <option>Cat</option>
                <option>Bird</option>
                <option>Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Breed</label>
              <input type="text" class="form-control" placeholder="Enter breed">
            </div>
            <div class="mb-3">
              <label class="form-label">Age</label>
              <input type="text" class="form-control" placeholder="Enter age">
            </div>
            <div class="mb-3">
              <label class="form-label">Owner</label>
              <input type="text" class="form-control" placeholder="Enter owner name">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">Save Pet</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2025 Pet Care Management System. All Rights Reserved.</p>
  </footer>
   <script>
function viewPet(name, type, breed, age, owner) {
  alert(
    "Pet Details:\n" +
    "Name: " + name + "\n" +
    "Type: " + type + "\n" +
    "Breed: " + breed + "\n" +
    "Age: " + age + "\n" +
    "Owner: " + owner
  );
}

function editPet(button) {
  const row = button.closest("tr");
  const name = prompt("Edit Pet Name:", row.cells[1].innerText);
  const type = prompt("Edit Type:", row.cells[2].innerText);
  const breed = prompt("Edit Breed:", row.cells[3].innerText);
  const age = prompt("Edit Age:", row.cells[4].innerText);
  const owner = prompt("Edit Owner:", row.cells[5].innerText);

  if (name && type && breed && age && owner) {
    row.cells[1].innerText = name;
    row.cells[2].innerText = type;
    row.cells[3].innerText = breed;
    row.cells[4].innerText = age;
    row.cells[5].innerText = owner;
  }
}

function deletePet(button) {
  if (confirm("Are you sure you want to delete this record?")) {
    button.closest("tr").remove();
  }
}
</script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
