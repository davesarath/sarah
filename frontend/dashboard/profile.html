<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - PetCare System</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body { background-color: #f8f9fa; }
    .profile-card { max-width: 600px; margin: 50px auto; padding: 30px; background: #fff; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .profile-card img { width: 120px; height: 120px; object-fit: cover; border-radius: 50%; margin-bottom: 20px; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">PetCare System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-house-door-fill"></i> Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#"><i class="bi bi-person-circle"></i> Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="#"><i class="bi bi-box-arrow-right"></i> Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Card -->
  <div class="profile-card text-center" id="profileCard">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Picture">
    <h3 id="profileName">Nancy Johnson</h3>
    <p class="text-muted" id="profileRole">User</p>
    <p><strong>Email:</strong> <span id="profileEmail">nancy@example.com</span></p>
    <p><strong>Phone:</strong> <span id="profilePhone">+91 9876543210</span></p>
    <p><strong>Member Since:</strong> <span id="profileMember">January 2025</span></p>

    <div class="mt-4">
      <button class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#editProfileModal">
        <i class="bi bi-pencil-square"></i> Edit Profile
      </button>
      <button class="btn btn-outline-danger" onclick="deleteAccount()">
        <i class="bi bi-trash"></i> Delete Account
      </button>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div class="modal fade" id="editProfileModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Edit Profile</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editProfileForm">
            <div class="mb-3">
              <label for="editName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="editName" required>
            </div>
            <div class="mb-3">
              <label for="editEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="editEmail" required>
            </div>
            <div class="mb-3">
              <label for="editPhone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="editPhone">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary me-2"><i class="bi bi-check-circle"></i> Save Changes</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x-circle"></i> Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script>
    // Pre-fill modal fields when opened
    const editModal = document.getElementById('editProfileModal');
    editModal.addEventListener('show.bs.modal', function () {
      document.getElementById('editName').value = document.getElementById('profileName').innerText;
      document.getElementById('editEmail').value = document.getElementById('profileEmail').innerText;
      document.getElementById('editPhone').value = document.getElementById('profilePhone').innerText;
    });

    // Update profile card dynamically
    const editForm = document.getElementById('editProfileForm');
    editForm.addEventListener('submit', function(e) {
      e.preventDefault();

      document.getElementById('profileName').innerText = document.getElementById('editName').value;
      document.getElementById('profileEmail').innerText = document.getElementById('editEmail').value;
      document.getElementById('profilePhone').innerText = document.getElementById('editPhone').value;

      // Close modal after saving
      const modal = bootstrap.Modal.getInstance(editModal);
      modal.hide();

      alert('Profile updated successfully!');
    });

    function deleteAccount() {
      if(confirm('Are you sure you want to delete your account?')) {
        alert('Account deleted! (This is a demo)');
      }
    }
  </script>

</body>
</html>
