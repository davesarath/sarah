<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet List - Pet Care Management</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 30px;
    }
    .list-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    .card-header {
      background: #0096c7;
      color: white;
      border-radius: 15px 15px 0 0;
      text-align: center;
      padding: 15px;
      font-size: 1.3rem;
      font-weight: bold;
    }
    .table thead {
      background: #0096c7;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="list-card">
    <div class="card-header">
      <i class="bi bi-list-ul"></i> Pets List
    </div>
    <div class="card-body">

      
      <div class="mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search pets by name or owner...">
      </div>

      
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
          <thead>
            <tr>
              <th>ID</th>
              <th>Pet Name</th>
              <th>Breed</th>
              <th>Age</th>
              <th>Owner</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="petTable">
            <tr>
              <td>1</td>
              <td>Buddy</td>
              <td>Golden Retriever</td>
              <td>3</td>
              <td>John Doe</td>
              <td>
           <a href="javascript:void(0)" class="btn btn-primary btn-sm" 
           onclick="viewPet('Buddy', 'Dog', 'Golden Retriever', '3 Years', 'John Doe')">View</a>
        <a href="javascript:void(0)" class="btn btn-warning btn-sm" 
           onclick="editPet(this)">Edit</a>
        <a href="javascript:void(0)" class="btn btn-danger btn-sm" 
           onclick="deletePet(this)">Delete</a>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Luna</td>
              <td>Persian Cat</td>
              <td>2</td>
              <td>Jane Smith</td>
              <td>
                 <a href="javascript:void(0)" class="btn btn-primary btn-sm" 
           onclick="viewPet('Luna', 'Cat', 'Persian', '2 Years', 'Jane Smith')">View</a>
                  <a href="javascript:void(0)" class="btn btn-warning btn-sm" 
           onclick="editPet(this)">Edit</a>
        <a href="javascript:void(0)" class="btn btn-danger btn-sm" 
           onclick="deletePet(this)">Delete</a>
              </td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
    <footer class="bg-light text-center text-dark border-top mt-5 py-3">
    <div class="container">
      <p class="mb-1">
        <strong>Contact Us:</strong> 
        <a href="mailto:support@petcare.com" class="text-decoration-none text-primary">support@petcare.com</a> |
        <a href="tel:+919876543210" class="text-decoration-none text-primary">+91 98765 43210</a>
      </p>
      <p class="small mb-0 text-muted">&copy; 2025 Pet Care Management System. All rights reserved.</p>
    </div>
  </footer>
   <script>
function viewPet(name, type, breed, age, owner) {
  alert(
    "Pet Details:\n" +
    "Name: " + name + "\n" +
    "Type: " + type + "\n" +
    "Breed: " + breed + "\n" +
    "Age: " + age + "\n" +
    "Owner: " + owner
  );
}

function editPet(button) {
  const row = button.closest("tr");
  const name = prompt("Edit Pet Name:", row.cells[1].innerText);
  const type = prompt("Edit Type:", row.cells[2].innerText);
  const breed = prompt("Edit Breed:", row.cells[3].innerText);
  const age = prompt("Edit Age:", row.cells[4].innerText);
  const owner = prompt("Edit Owner:", row.cells[5].innerText);

  if (name && type && breed && age && owner) {
    row.cells[1].innerText = name;
    row.cells[2].innerText = type;
    row.cells[3].innerText = breed;
    row.cells[4].innerText = age;
    row.cells[5].innerText = owner;
  }
}

function deletePet(button) {
  if (confirm("Are you sure you want to delete this record?")) {
    button.closest("tr").remove();
  }
}
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  
  <script>
    document.getElementById("searchInput").addEventListener("keyup", function() {
      let filter = this.value.toLowerCase();
      let rows = document.querySelectorAll("#petTable tr");
      rows.forEach(row => {
        let text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });
  </script>

</body>
</html>
