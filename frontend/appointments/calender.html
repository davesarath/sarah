<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Care Calendar - Pet Care Management</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 30px;
    }
    .calendar-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 1rem;
    }
    .card-header {
      background: #0096c7;
      color: white;
      border-radius: 15px 15px 0 0;
      text-align: center;
      padding: 15px;
      font-size: 1.3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="calendar-card">
    <div class="card-header">
      <i class="bi bi-calendar-event"></i> Pet Care Calendar
    </div>
    <div class="card-body">
      <div id="calendar"></div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        themeSystem: 'bootstrap5',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: [
          {
            title: 'Buddy - Vaccination',
            start: '2025-08-20',
            color: '#ff6b6b'
          },
          {
            title: 'Luna - Grooming Appointment',
            start: '2025-08-22T10:00:00',
            color: '#4dabf7'
          },
          {
            title: 'Max - Vet Checkup',
            start: '2025-08-25T14:00:00',
            color: '#51cf66'
          }
        ]
      });
      calendar.render();
    });
  </script>

</body>
</html>
