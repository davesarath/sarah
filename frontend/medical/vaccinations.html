<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaccinations - Pet Care Management</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 30px;
    }
    .vaccination-card {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    .card-header {
      background: #0077b6;
      color: white;
      border-radius: 15px 15px 0 0;
      text-align: center;
      padding: 15px;
      font-size: 1.3rem;
      font-weight: bold;
    }
    .table thead {
      background: #0077b6;
      color: white;
    }
  </style>
</head>
<body>

  <div class="vaccination-card">
    <div class="card-header">
      <i class="bi bi-syringe"></i> Pet Vaccinations
    </div>
    <div class="card-body">


      <form action="vaccinations_add.php" method="POST" class="mb-4">
        <div class="row g-3">
     
          <div class="col-md-4">
            <label class="form-label">Select Pet</label>
            <select class="form-select" name="pet_id" required>
              <option value="">-- Choose Pet --</option>
              <option value="1">Buddy (Dog)</option>
              <option value="2">Luna (Cat)</option>
           
            </select>
          </div>
          
          <div class="col-md-4">
            <label class="form-label">Vaccine Name</label>
            <input type="text" name="vaccine_name" class="form-control" placeholder="e.g., Rabies" required>
          </div>
          
          <div class="col-md-4">
            <label class="form-label">Date</label>
            <input type="date" name="vaccine_date" class="form-control" required>
          </div>
          
          <div class="col-md-6">
            <label class="form-label">Next Due Date</label>
            <input type="date" name="next_due" class="form-control">
          </div>
          
          <div class="col-md-6">
            <label class="form-label">Veterinarian</label>
            <input type="text" name="vet_name" class="form-control" placeholder="Dr. Smith">
          </div>
        </div>

        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i> Save Vaccination
          </button>
        </div>
      </form>

      
      <h5 class="mb-3">Vaccination Records</h5>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Pet</th>
            <th>Vaccine</th>
            <th>Date</th>
            <th>Next Due</th>
            <th>Vet</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
      
          <tr>
            <td>Buddy (Dog)</td>
            <td>Rabies</td>
            <td>2025-01-10</td>
            <td>2026-01-10</td>
            <td>Dr. Brown</td>
            <td>
              <button class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></button>
              <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
          <tr>
            <td>Luna (Cat)</td>
            <td>Feline Distemper</td>
            <td>2025-02-01</td>
            <td>2026-02-01</td>
            <td>Dr. Patel</td>
            <td>
              <button class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></button>
              <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
              </tbody>
      </table>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
