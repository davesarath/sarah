<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Medical Record - Pet Care Management</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 30px;
    }
    .medical-card {
      max-width: 700px;
      margin: auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    .card-header {
      background: #2a9d8f;
      color: white;
      border-radius: 15px 15px 0 0;
      text-align: center;
      padding: 15px;
      font-size: 1.3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="medical-card">
    <div class="card-header">
      <i class="bi bi-plus-circle"></i> Add Medical Record
    </div>
    <div class="card-body">
      <form action="add_medical.php" method="POST">
        
  
        <div class="mb-3">
          <label for="petName" class="form-label">Select Pet</label>
          <select id="petName" name="pet_id" class="form-select" required>
            <option value="">-- Choose Pet --</option>
            <option value="1">Buddy (Dog)</option>
            <option value="2">Luna (Cat)</option>
  
          </select>
        </div>

  
        <div class="mb-3">
          <label for="recordType" class="form-label">Record Type</label>
          <select id="recordType" name="record_type" class="form-select" required>
            <option value="">-- Select Type --</option>
            <option value="vaccination">Vaccination</option>
            <option value="treatment">Treatment</option>
            <option value="surgery">Surgery</option>
            <option value="medication">Medication</option>
          </select>
        </div>

          <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" id="date" name="record_date" class="form-control" required>
        </div>

  
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" name="description" rows="3" class="form-control" placeholder="Details about treatment, vaccination, or notes..." required></textarea>
        </div>

  
        <div class="mb-3">
          <label for="vetName" class="form-label">Veterinarian</label>
          <input type="text" id="vetName" name="vet_name" class="form-control" placeholder="Enter vet/doctor name">
        </div>

  
        <div class="mb-3">
          <label for="nextDue" class="form-label">Next Due Date (if any)</label>
          <input type="date" id="nextDue" name="next_due" class="form-control">
        </div>

    
        <div class="d-grid">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-save"></i> Save Medical Record
          </button>
        </div>

      </form>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
