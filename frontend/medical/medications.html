<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medications - Pet Care Management</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 30px;
    }
    .medication-card {
      max-width: 950px;
      margin: auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    .card-header {
      background: #28a745;
      color: white;
      border-radius: 15px 15px 0 0;
      text-align: center;
      padding: 15px;
      font-size: 1.3rem;
      font-weight: bold;
    }
    .table thead {
      background: #28a745;
      color: white;
    }
  </style>
</head>
<body>

  <div class="medication-card">
    <div class="card-header">
      <i class="bi bi-capsule-pill"></i> Pet Medications
    </div>
    <div class="card-body">

 
      <form action="medications_add.php" method="POST" class="mb-4">
        <div class="row g-3">
 
          <div class="col-md-4">
            <label class="form-label">Select Pet</label>
            <select class="form-select" name="pet_id" required>
              <option value="">-- Choose Pet --</option>
              <option value="1">Buddy (Dog)</option>
              <option value="2">Luna (Cat)</option>
 
            </select>
          </div>
 
          <div class="col-md-4">
            <label class="form-label">Medication Name</label>
            <input type="text" name="med_name" class="form-control" placeholder="e.g., Antibiotic" required>
          </div>
 
          <div class="col-md-4">
            <label class="form-label">Dosage</label>
            <input type="text" name="dosage" class="form-control" placeholder="e.g., 2 ml twice a day" required>
          </div>
 
          <div class="col-md-6">
            <label class="form-label">Start Date</label>
            <input type="date" name="start_date" class="form-control" required>
          </div>
 
          <div class="col-md-6">
            <label class="form-label">End Date</label>
            <input type="date" name="end_date" class="form-control">
          </div>
 
          <div class="col-md-6">
            <label class="form-label">Prescribed By</label>
            <input type="text" name="prescribed_by" class="form-control" placeholder="Dr. Sharma">
          </div>
 
          <div class="col-md-6">
            <label class="form-label">Notes</label>
            <textarea name="notes" class="form-control" placeholder="Any special instructions..."></textarea>
          </div>
        </div>

        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-save"></i> Save Medication
          </button>
        </div>
      </form>

 
      <h5 class="mb-3">Medication Records</h5>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Pet</th>
            <th>Medication</th>
            <th>Dosage</th>
            <th>Start</th>
            <th>End</th>
            <th>Prescribed By</th>
            <th>Notes</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
 
          <tr>
            <td>Buddy (Dog)</td>
            <td>Antibiotic</td>
            <td>2 ml twice daily</td>
            <td>2025-02-01</td>
            <td>2025-02-07</td>
            <td>Dr. Mehta</td>
            <td>Give after meals</td>
            <td>
              <button class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></button>
              <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
          <tr>
            <td>Luna (Cat)</td>
            <td>Pain Relief</td>
            <td>1 tablet daily</td>
            <td>2025-02-05</td>
            <td>2025-02-12</td>
            <td>Dr. Brown</td>
            <td>Monitor for drowsiness</td>
            <td>
              <button class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></button>
              <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
 
        </tbody>
      </table>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
