<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Pet - Pet Care Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: 100%;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
    .card-header {
      background-color: #0077b6;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header text-center">
      <i class="bi bi-plus-circle"></i> Add New Pet
    </div>
    <div class="card-body">
      <form action="add_pet.php" method="POST">
  
        <div class="mb-3">
          <label class="form-label">Pet Name</label>
          <input type="text" class="form-control" name="pet_name" placeholder="Enter pet's name" required>
        </div>

  
        <div class="mb-3">
          <label class="form-label">Owner Name</label>
          <input type="text" class="form-control" name="owner_name" placeholder="Enter owner's name" required>
        </div>

  
        <div class="mb-3">
          <label class="form-label">Breed</label>
          <input type="text" class="form-control" name="breed" placeholder="Enter breed (e.g., Labrador)" required>
        </div>

  
        <div class="mb-3">
          <label class="form-label">Age</label>
          <input type="number" class="form-control" name="age" placeholder="Enter pet's age" min="0" required>
        </div>

  
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select class="form-select" name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male ♂️</option>
            <option value="Female">Female ♀️</option>
          </select>
        </div>

  
        <div class="mb-3">
          <label class="form-label">Medical History</label>
          <textarea class="form-control" name="medical_history" rows="3" placeholder="Enter medical history"></textarea>
        </div>

  
        <div class="mb-3">
          <label class="form-label">Last Vaccination Date</label>
          <input type="date" class="form-control" name="vaccination_date">
        </div>

  
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i> Save Pet
          </button>
        </div>
      </form>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
